<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="address=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>REI Super</title>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <a href="#" class="back">Back</a>
            </div>
            <h1 class="logo">REI Super</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <ul class="main-links" id="links">
                <li>
                    <a href="https://secure.superfacts.com/public/reisuper/home.tpz" target="_blank" class="btn">Login</a>
                </li>
                <li>
                    <a href="http://www.reisuper.com.au/news-archive" class="btn">News</a>    
                </li>
                <li>
                    <a href="#login">Log in</a>
                </li>
            </ul>
            <a href="https://www.facebook.com/reisuper" class="fb btn"><!-- <i class="icon-facebook"></i> -->Facebook</a>
            <h2>
                <a href="tel:1-408-555-5555" class="tel">Call Tangent Snowball</a>
            </h2>
            <a href="mailto:feedback@reisuper.com?subject=Feedback">
                Send Feedback
            </a>
            <fieldset>
                <label for="name">
                    <span>First name</span>
                    <input type="text" autocorrect="off" placeholder="First Name" />
                </label>
                <label>
                    <span>Last Name</span>
                    <input type="text" autocorrect="off" placeholder="Last Name" />
                </label>
            </fieldset>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/experimental.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
            $("#links li").click(function(e) {
                e.preventDefault();
                alert("Coming soon!");
            });
        </script>
    </body>
</html>
